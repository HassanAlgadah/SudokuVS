<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <style>
        .box{
            float: right;
            width: 70px;
            height: 70px;
            border-style: solid;
            border-width: 1px;
            text-align: center ;
        }
        .border{
            float: left;
            width: 654px;
            height: 654px;
            border-style: solid;
            margin-left: 200px;
        }
        .enemy{
            float: right;
            width: 654px;
            height: 654px;
            border-style: solid;
            margin-right: 200px;
        }
        input{
            border:none;
            background: transparent;
            outline: 0;
            width: 100%;
            height:100% ;
            font-size:2.5em ;
            text-align: center;
        }
        #waiting {
            text-align: center;
            margin-right: 10%;
            font-size: 4em;
        }
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin-left: 50%;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="game.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body style="background-color: bisque">
<div style="margin: 100px"></div>
<div id="gamebord" class="border"></div>
<div id="gamebord2" class="enemy"></div>
<div id="waiting"><span>Waiting for another player to join the game</span> <br>
<div class="loader"></div></div>
</body>
</html>
